<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suntik Followers Instagram</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 450px;
      background: #1f2a38;
      padding: 40px;
      margin: 100px auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 { margin-bottom: 25px; color: #00ffb7; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input {
      background-color: #2f3b52;
      color: #fff;
    }
    button {
      background-color: #00ffb7;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #00d49a;
    }
    .note, .trusted {
      font-size: 12px;
      margin-top: 15px;
    }
    .trusted { color: #5effc0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Suntik Followers</h1>

      <button type="submit">Suntik Sekarang</button>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "jumpscare.html";

  </script>
</body>
</html>
